<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Authentication</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div id="sign_up_form" class="form_container row">
        <form class="col s12">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
            <div class="input-field col s12">
                <input id="password_repeat" type="password" class="validate">
                <label for="password_repeat">Repeat Password</label>
            </div>
            <button id="sign_up_btn" class="btn waves-effect waves-light col s4 offset-s4" type="button" disabled>
                Sign Up
                <i class="material-icons right">send</i>
            </button>
        </form>
        <div class="row">
            <div class="col s12 center">
                <span>Already have an account? </span>
                <button id="sign_in_link" class="underlined_text">Sign In</button>
            </div>
        </div>
    </div>
    <div id="sign_in_form" class="form_container row" style="display: none;">
        <form class="col s12">
            <div class="input-field col s12">
                <input id="login_email" type="email" class="validate">
                <label for="login_email">Email</label>
            </div>
            <div class="input-field col s12">
                <input id="login_password" type="password" class="validate">
                <label for="login_password">Password</label>
            </div>
            <button id="sign_in_btn" class="btn waves-effect waves-light col s4 offset-s4" type="button" disabled>
                Sign In
                <i class="material-icons right">send</i>
            </button>
        </form>
        <div class="row">
            <div class="col s12 center">
                <span>Don't have an account? </span>
                <button id="sign_up_link" class="underlined_text">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
